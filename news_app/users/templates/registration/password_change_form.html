{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change Password
{% endblock %}

{% block content %}

<h1>Change Password</h1>
<p>Please enter your old Password, for securty's sake, and then enter new password twice for verification!</p>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success ml-2" type="submit" value="Change my password">
</form>
{% endblock %}
