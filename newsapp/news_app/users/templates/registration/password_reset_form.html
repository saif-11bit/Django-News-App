{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Forgot Password
{% endblock %}

{% block content %}

<h1>Forgot your Password?</h1>
<p>Enter your email address below, we'll email instructions for setting a new one.</p>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success ml-2" type="submit" value="Send me instructions">
</form>
{% endblock %}
