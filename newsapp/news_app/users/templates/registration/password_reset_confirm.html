{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
New Password
{% endblock %}

{% block content %}

<h1>Set a new password</h1>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success ml-2" type="submit" value="Change my password">
</form>

{% endblock %}
